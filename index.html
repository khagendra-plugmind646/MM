<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G Network Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="networkCanvas"></canvas>

  <div class="controls">
    <label for="numMen">Nodes:</label>
    <input type="number" id="numMen" placeholder="Enter number of nodes" min="1">
    
    <label for="radius">Radius:</label>
    <input type="number" id="radius" placeholder="Enter radius (px)" min="50">
    
    <button id="deployBtn">Deploy Network</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
